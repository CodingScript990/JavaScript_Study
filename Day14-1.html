<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array Repeated Statement [배열 반복문]
        const answer = [3,1,4,6]; // Array
        const value = '3214';
        let strike = 0;
        let ball = 0;

        // 전형적인 for문
        for (let i = 0; i < answer.length; i++) {
            const idx = value.indexOf(answer[i]); // 일치하는 숫자 발견
            if(idx === i) { // 자릿수도 같다
                strike += 1;
            } else { // 숫자만 같다
                ball += 1;
            }
        }

        // forEach
        answer.forEach( (el, i) => { // forEach(요소, 인덱스)
            const idx2 = value.indexOf(el);
            if(idx2  > -1) { // true(일치하는 숫자)
                if(idx2 === i) { // 자릿수도 같을때
                    strike += 1;
                } else { // 숫자만 같음
                    ball += 1;
                }
            }
        } );

        // map : 수정해서 배열로 만들어줌
        answer.map( (el2, idx3) => { // 매개변수!!(요소, 인덱스)
            return el2 * 2;
        } );
        // => [6,2,8,12]

        // fill & map
        answer.fill().map( (el3, idx4) => {
            return idx4 + 1;
        });
        // 3,1,4,6 => 1,2,3,4(idx value + 1)

        /*
            forEach : 인수로 함수를 받고, 배열의 요소 하나하나에 인수로 받은 함수를 각각 적용한다. / 순서대로 함수를 적용하므로 반복문 역할을 하게된다.
            
        */
    </script>
</body>
</html>
