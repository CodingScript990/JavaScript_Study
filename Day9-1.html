<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        const number = parseInt(prompt('몇명에서 참가하나요?'), 10);
        // prompt : 대화 상자라고 말한다. 창이 뜨면서 입력할 수 있게 해주는 역할, data를 받아온다
        // 상수로 받고 = int형으로 변환 prompt로 대화상자를 띄워주고, 10진법으로 데이터를 받겠다!
        console.log('number : ' + number);
        // alert(); : 경고창이라고 말한다.
        // confirm(); : yes/no 를 말하는 창
    </script>
</body>
</html>
